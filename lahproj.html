<!DOCTYPE html>
<html>
  <head>
    <title>Online Fashion Designer</title>
		<link rel="stylesheet" type="text/css" href="lahproject.css">
    <link rel="shortcut icon" href=".ico">
    <meta charset="UTF-8">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.1.1/themes/algolia.css" integrity="sha256-4SlodglhMbXjGQfNWiCBLSGNiq90FUw3Mtre9u4vLG8=" crossorigin="anonymous">
  </head>
  <body>
    <div class="announcement">
        <div class="move">
            <p class="words">ANNOUNCEMENT: Welcome to our new site!</p>
        </div>
    </div>
    <table>
      <tr>
          <a href="https://www.google.com" target="_blank">
            Home
          </a>
          <a href="https://www.yahoo.com" target="_blank">
            About Us
          </a>
          <a href="https://www.bing.com" target="_blank">
            Contact Us
          </a>
      </tr>
    </table>

    <header>
        <div id="search-box"></div>
      </header>

      <main>
          <div id="hits"></div>
          <div id="pagination"></div>
      </main>

      <script type="text/html" id="hit-template">
        <div class="hit">
          <p class="hit-name">
            {{#helpers.highlight}}{ "attribute": "firstname" }{{/helpers.highlight}}
            {{#helpers.highlight}}{ "attribute": "lastname" }{{/helpers.highlight}}
          </p>
        </div>
      </script>

      <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3.32.1/dist/algoliasearchLite.min.js" integrity="sha256-NSTRUP9bvh8kBKi7IHQSmOrMAdVEoSJFBbTA+LoRr3A=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@3.2.0" integrity="sha256-/8usMtTwZ01jujD7KAZctG0UMk2S2NDNirGFVBbBZCM=" crossorigin="anonymous"></script>
      <script src="app.js"></script>

    <p class="title">Hi! Welcome to our Online Fashion Designer. Tell us what you want to base your outfit off of. </p>
    <br><br>
    <div id="divcolor">
      <h4>Color</h4>
      <select id="color" onchange="savecolor();">
        <option id="select" value="select">Select</option>
        <option id="red" value="red">Red</option>
        <option id="orange" value="orange">Orange</option>
        <option id="yellow" value="yellow">Yellow</option>
        <option id="green" value="green ">Green</option>
        <option id="blue" value="blue">Blue</option>
        <option id="purple" value="purple">Purple</option>
        <option id="pink" value="pink">Pink</option>
        <option id="white" value="white">White</option>
        <option id="black" value="black">Black</option>
        <option id="grey" value="grey">Grey</option>
        <option id="brown" value="brown">Brown</option>
      </select>
    </div>

    <div id="divgender">
      <h4>Gender</h4>
      <select id="gender" onchange="savegender();">
        <option id="select" value="select">Select</option>
        <option id="female" value="female">Female</option>
        <option id="male" value="male">Male</option>
        <option id="unisex" value="unisex">Unisex</option>
      </select>
    </div>

    <div id="divfemaletype">
      <h4>Female Type</h4>
      <select id="femaletype" onchange="savefemaletype();">
        <option id="select" value="select">Select</option>
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
        <option value="dress">Dress</option>
      </select>
    </div>

    <div id="divmaletype">
      <h4>Male Type</h4>
      <select id="maletype" onchange="savemaletype();">
        <option id="select" value="select">Select</option>
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
      </select>
    </div>

    <div id="divfemaletops">
      <h4>Female Tops Type</h4>
      <select id="femaletops" onchange="savefemaletops();">
        <option id="select" value="select">Select</option>
        <option value="T-shirt">T-shirt</option>
        <option value="fullsleeve"> Full sleeve </option>
        <option value="offshoulder">Off the shoulder top</option>
        <option value="tanktop">tanktop</option>
        <option value="cropped">Cropped-shirt</option>
        <option value="hoodie">Hoodie</option>
        <option value="sweater">Sweater</option>
        <option value="jacket">Jacket</option>
      </select>
    </div>

    <div id="divfemalebottoms">
      <h4>Female Bottoms Type</h4>
      <select id="femalebottoms" onchange="savefemalebottoms();">
        <option id="select" value="select">Select</option>
        <option value="jeans">Jeans</option>
        <option value="leggings">Leggings</option>
        <option value="skirt">Skirt</option>
        <option value="sweatpants">Sweatpants</option>
      </select>
    </div>

    <div id="divmaletops">
      <h4>Male Top Types</h4>
      <select id="maletops" onchange="savemaletops();">
        <option id="select" value="select">Select</option>
        <option value="T-shirt">T-shirt</option>
        <option value="fullsleeve">Full sleeve</option>
        <option value="hoodie">Hoodie</option>
        <option value="jacket">Jacket</option>
      </select>
    </div>

    <div id="divmalebottoms">
      <h4>Male Bottom Types</h4>
      <select id="malebottoms" onchange="savemalebottoms();">
        <option id="select" value="select">Select</option>
        <option value="jeans">Jeans</option>
        <option value="sweatpants">Sweatpants</option>
        <option value="shorts">Shorts</option>
      </select>
    </div>

    <button onclick="nextphase();" class="nav-button">Next</button>
    <footer></footer>
  </body>
  <script src="lahproject.js"></script>
</html>
